<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
</head>

<body>
  <table>
    <tr>
      <td>Name</td>
      <td>Description</td>
      <td>Meal</td>
      <td>Price</td>
    </tr>
    {{range .}}
    <tr>
      <td>{{.Name}}</td>
      <td>{{.Description}}</td>
      <td>{{.Meal}}</td>
      <td>{{.Price}}</td>
    </tr>
    {{end}}
  </table>
</body>

</html>
