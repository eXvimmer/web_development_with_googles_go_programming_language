<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants</title>
</head>

<body>
  <table>
    <tr>
      <td>Name</td>
      <td>Description</td>
      <td>Price</td>
    </tr>
    {{range .}}
    <tr></tr>
    <tr>
      <th colspan="3">{{.Name}}</th>
    </tr>
    {{range .Menu}}
    <tr>
      <th colspan="3">{{.Type}}</th>
    </tr>
    {{range .Items}}
    <tr>
      <td>{{.Name}}</td>
      <td>{{.Description}}</td>
      <td>${{.Price}}</td>
    </tr>
    {{end}}
    {{end}}
    {{end}}
  </table>
</body>

</html>
